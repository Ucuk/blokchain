<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validasi Sertifikat</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tambahkan library SparkMD5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spark-md5/3.0.0/spark-md5.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sistem Validasi Sertifikat</h1>
        
        <!-- Upload Section -->
        <div class="section">
            <h2>Upload Sertifikat</h2>
            <form id="uploadForm">
                <input type="file" id="sertifikatInput" required>
                <button type="submit">Upload</button>
            </form>
        </div>

        <!-- Generate MD5 Section -->
        <div class="section">
            <h2>Generate MD5</h2>
            <form id="generateMD5Form">
                <input type="file" id="md5Input" required>
                <button type="submit">Generate MD5</button>
            </form>
            <div class="md5-result">
                <p>Generated MD5: <span id="generatedMD5">-</span></p>
            </div>
        </div>

        <!-- Validation Section -->
        <div class="section">
            <h2>Validasi Sertifikat</h2>
            <form id="validateForm">
                <input type="text" id="hashInput" placeholder="Masukkan hash MD5" required>
                <button type="submit">Validasi</button>
            </form>
            <div class="validation-result">
                <p>Hash MD5: <span id="hashResult">-</span></p>
                <p>Status: <span id="validationStatus">-</span></p>
                <p>Detail: <span id="validationDetail">-</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
